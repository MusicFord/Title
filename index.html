<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Содержание обновлений</title>
  <style>
    /* Фоновое видео */
    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      background-color: #000;
      padding-bottom: 150px; /* отступ для фиксированного футера */
    }

    .content {
      position: relative;
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      margin-top: 60px;
    }

    h1 {
      color: #fff;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: rgba(255, 255, 255, 0.1);
      margin-bottom: 10px;
      padding: 10px 15px;
      border-left: 5px solid #00bfff;
      transition: background 0.2s;
      border-radius: 5px;
    }

    li:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    a {
      text-decoration: none;
      color: #00bfff;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Фиксированный футер с карточками */
    .fixed-footer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 10;
    }

    .card-link {
      display: block;
      width: 180px;
      height: 100px;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    .card-link::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      transition: background 0.3s ease;
    }

    .card-link span {
      position: relative;
      z-index: 1;
      color: #fff;
      font-weight: bold;
      font-size: 15px;
      line-height: 100px;
      text-shadow: 0 0 5px #000;
    }

    .card-link:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.9);
    }

    .card-link:hover::before {
      background: rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <!-- Фоновое видео -->
  <video autoplay muted loop id="background-video">
    <source src="title.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео.
  </video>

  <!-- Контент -->
  <div class="content">
    <h1>Содержание обновлений</h1>
    <ul id="update-list">
      <li><a href="https://musicford.github.io/news-aion-25.03.19/">Обновление март неделя 3, 2025</a></li>
      <li><a href="https://musicford.github.io/PromoX/">Обновление промежуточное промо март, 2025</a></li>
      <li><a href="https://musicford.github.io/MarchWeek4/">Обновление март неделя 4, 2025</a></li>
      <li><a href="https://musicford.github.io/april-week-1/">Обновление апрель неделя 1, 2025</a></li>
      <li><a href="https://musicford.github.io/april-week-2/">Обновление апрель неделя 2, 2025</a></li>
      <li><a href="https://musicford.github.io/april-week-3/">Обновление апрель неделя 3, 2025</a></li>
    </ul>
  </div>

  <!-- Фиксированный футер с карточками -->
  <div class="fixed-footer">
    <a href="t.me/musicFaionkorea" target="_blank" class="card-link" style="background-image: url('tg-preview.jpg');">
      <span>Наш Telegram</span>
    </a>
    <a href="https://boosty.to/musicford" target="_blank" class="card-link" style="background-image: url('support-preview.jpg');">
      <span>Поддержать</span>
    </a>
  </div>

</body>
</html>
